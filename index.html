        const state = {
          _data: "Hello world",
        };

        const render = () => document.body.innerHTML = `<p>${state.data}</p>`;

        Object.defineProperty(state, "data", {
            get() {
                console.log('get')
                return state._data
            },
            set(value) {
                console.log('set')
                state._data = value;
                render();
            }
        });

        render();

        state.data = "안녕";

        setTimeout(() => {
            // state.data 값을 변경하는 것만으로 "안녕하세요"가 화면에 출력된다.
            state.data = "안녕하세요"
        }, 1000)
    </script>
